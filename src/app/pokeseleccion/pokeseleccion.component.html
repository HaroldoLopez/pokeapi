
<div class="welcome-wapper">
    <div class="welcome-icon-wapper">
        <mat-icon class="welcome-icon-back">arrow_back_ios</mat-icon>
    </div>
    <div class="welcome-div">
        <h1>¡Ya casi terminamos!</h1>
        <div class="welcome-sub-div">
            <p>Revisa la información, y completa lo solicitado.</p>
        </div>

        <div class="profile-wrapper">
            <div class="img-profile-wrapper">
                <div class="img-profile-container">
                    <p>nombre</p>
                    <div class="img-profile-tumbl"></div>
                    <div class="data-profile">
                        <div class="row-profile">
                            <div class="col-caract">Pasatiempo:</div>
                            <div class="col-response">{{pasatiempo}}</div>
                        </div>
                        <div class="row-profile">
                            <div class="col-caract">Edad:</div>
                            <div class="col-response">{{edad}}</div>
                        </div>
                        <div class="row-profile">
                            <div class="col-caract">DUI:</div>
                            <div class="col-response">{{documento}}</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="poke-selection">
        <div class="poke-selection-wrapper">
            <p id="titulo">Pokémon</p>
            <p id="subtitulo">Selecciona 3 Pokémon para que sean parte de tu equipo</p>

            <div class="poke-search">
                <object data="./assets/search.svg" type=""></object>
                <input class="poke-input" (keyup.enter)="search($event)" type="text" placeholder="Buscar por índice, nombre...">
            </div>

            <div class="poke-cuadros">
                <div *ngFor="let poke of pokemonsRepo" (click)="addPoke($event, poke.id)" class="poke-datos">
                    <div class="poke-datos-event"></div>
                    <div class="poke-datos-bg">
                        <img src="{{poke.characteristics.image}}" alt="">
                        <div class="poke-datos-blue">
                            <div class="poke-datos-info">{{poke.id}}</div>
                            <div class="poke-datos-info">{{poke.name}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-save-wrapper">
                <button (click)="save()" [ngClass]="enableSave ? 'button-controls btn-disable':'button-controls btn-enable'">Guardar</button>
            </div>

        </div>
    </div>

</div>
